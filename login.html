<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style-login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Login</title>
</head>
<body>

    <!-- form đăng nhập -->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Đăng Ký</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="icons"><i class='bx bx-envelope'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github' ></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <span>Bạn chưa có tài khoản? <br>Hãy đăng kí ngay!</span>
                <input type="text" placeholder="Họ và tên">
                <input type="tel" placeholder="Số điện thoại">
                <input type="text" placeholder="Tên đăng nhập">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mật khẩu" >
                <input type="password" placeholder="Nhập lại mật khẩu"  minlength="8">
                <button class="click">Đăng kí</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Đăng Nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="icons"><i class='bx bx-envelope'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github' ></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <span>Bạn đã có tài khoản?<br> Đăng nhập ngay nào!</span>
                <input type="text" placeholder="Tên đăng nhập">
                <div id="password-box">
                    <input type="password" placeholder="Mật khẩu" id="password" required> 
                    <div id="btn-show-password">
                        <i class='bx bx-low-vision' ></i>
                    </div>
                </div>
                <input type="password" placeholder="Nhập lại mật khẩu" id="confirmPassword">
                <p id="matchMessage"></p>
                <a href="#" class="forget-password">Quên mật khẩu</a>

                <button class="click">Đăng nhập</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Chào mừng bạn trở lại!</h1>
                    <p>Nhập thông tin cá nhân của bạn để khám phá Gara nào!</p>
                    <button class="hidden" id="login">Đăng nhập</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Xin chào bạn!</h1>
                    <p>Đăng ký với thông tin cá nhân của bạn để có thể khám phá Gara nào!</p>
                    <button class="hidden" id="register">Đăng kí</button>
                </div>
            </div>
        </div>
    </div>

    <script  src="/assets/js/main-login.js"> </script>
</body>
</html>
